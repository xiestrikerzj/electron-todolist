<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>看到有这么多事情要干，怎能不叫人打起精神！</title>
    <link rel="stylesheet" type="text/css" href="./bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/base.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body>
<div class="input-group">
    <input type="text" class="form-control newTodoInput" placeholder="输入待办项并回车">
    <span class="input-group-btn">
		<button class="btn btn-primary newTodoBtn glyphicon glyphicon-plus" type="button"></button>
    </span>
</div>

    <ul class="list-group todolistContainer" style="padding: 0;"></ul>

<div class="filterContainer">
    <div class="input-group">
        <input type="text" class="form-control" id="tagFilterInput" placeholder="标签筛选">
        <div class="input-group-btn dropdown tagFilterContainr">
            <!--<div class="dropdown tagFilterContainr">-->
            <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu" data-toggle="dropdown">
                <span class="caret"></span>
            </button>
            <ul class="dropdown-menu dropdown-menu-right" id="tagMenu1" role="menu" aria-labelledby="dropdownMenu">
                <li role="presentation" style="padding: 0 5%;" id="tagFilterBtnGroupContainer">
                    <div class="btn-group tagFilterBtnGroup" style="width: 100%;">
                        <button type="button" class="btn btn-default tagFilterWayBtn" data-val="single">单选</button>
                        <button type="button" class="btn btn-default clearTagFilterBtn" data-val="clear">清除</button>
                        <button type="button" class="btn btn-default tagFilterWayBtn" data-val="multi">多选</button>
                    </div>
                </li>
                <li role="presentation" class="divider" id="tagMenuCrossline"></li>
                <!--标签列表项占位，用于初始化时替换，不要删-->
                <li role="presentation" class="tagMenuItem"><a role="menuitem" tabindex="-1" href="#">没有标签</a></li>
            </ul>
            <!--</div>-->
        </div>
    </div>

    <div class="btn-group-vertical fr filterBox" style="padding: 0;">
        <button type="button" data-val="all" class="btn btn-default filter-all filter">所有</button>
        <button type="button" data-val="unfinished" class="btn btn-default filter-unfinished filter">未完成</button>
        <button type="button" data-val="finished" class="btn btn-default filter-finished filter">已完成</button>
    </div>
</div>

<div class="tagBoxContainer"></div>

</body>

</footer>
