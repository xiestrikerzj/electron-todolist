<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>看到有这么多事情要干，怎能不叫人打起精神！</title>
    <link rel="stylesheet" type="text/css" href="./bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/base.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body class="clearfix">
<div class="input-group" id="newTodoInputContainer">
    <textarea class="form-control newTodoInput" placeholder="输入待办项并回车"></textarea>
    <span class="input-group-btn">
		<button class="btn btn-primary newTodoBtn glyphicon glyphicon-plus" type="button"></button>
    </span>
</div>

<ul class="list-group todolistContainer" style="padding: 0;"></ul>

<div class="filterContainer">
    <div class="btn-group-vertical fr filterBox" style="padding: 0;">
        <button type="button" data-val="all" class="btn btn-default filter">所有</button>
        <button type="button" data-val="unfinished" class="btn btn-default filter">未完成</button>
        <button type="button" data-val="finished" class="btn btn-default filter">已完成</button>
    </div>

    <div class="tagFilterContainer fr">
        <input type="text" class="form-control" id="tagFilterInput" placeholder="标签筛选">
        <div role="presentation" id="tagFilterBtnGroupContainer">
            <div class="btn-group tagFilterBtnGroup" style="width: 100%;">
            </div>
        </div>
        <ul class="dropdown-menu tagMenuContainer" id="tagMenu1"></ul>
    </div>

    <button type="button" data-val="deleted" class="btn btn-default filter" style="margin-top: 10px;">回收站</button>

</div>

<div class="tagBoxContainer"></div>

</body>
<footer>
    <!-- Insert this line above script imports  -->
    <script>if (typeof module === 'object') {
        window.module = module;
        module = undefined;
    }</script>

    <!-- normal script imports etc  -->
    <script type="text/javascript" src="jquery-3.1.0.min.js"></script>
    <script type="text/javascript" src="index.js"></script>

    <!-- Insert this line after script imports -->
    <script>if (window.module) module = window.module;</script>
</footer>
</html>
